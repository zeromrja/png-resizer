<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python PNG Size Adjuster</title>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.21.0/full/pyodide.js"></script>
    <script src="script.js" defer></script>
    <style>
        #progress {
            width: 100%;
            height: 30px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>PNG Size Adjuster</h1>
    <input type="file" id="inputFile" accept=".png">
    <br>
    <label for="size">Enter target size:</label>
    <input type="number" id="size" placeholder="Size">
    <br>
    <label for="unit">Select unit:</label>
    <select id="unit">
        <option value="bytes">Bytes</option>
        <option value="kilobytes">Kilobytes</option>
        <option value="megabytes">Megabytes</option>
        <option value="gigabytes">Gigabytes</option>
    </select>
    <br>
    <button id="processButton">Process PNG</button>
    <br>
    <progress id="progress" value="0" max="100"></progress>
    <div id="status" style="margin-top: 10px;"></div>
    <a id="downloadLink" style="display: none;">Download Processed File</a>
</body>
</html>
