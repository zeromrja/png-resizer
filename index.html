    <title>Python PNG Size Adjuster</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/pyodide/v0.21.0/full/pyodide.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 id="title">PNG Size Adjuster</h1>
        <div class="form-group">
            <label for="inputFile" class="custom-file-label" id="selectPng">Select a PNG file</label>
            <input type="file" id="inputFile" accept=".png">
        </div>
        <div class="form-group">
            <label for="size" id="text1">Enter target size:</label>
            <input type="number" id="size" placeholder="">
        </div>
        <div class="form-group">
            <label for="unit" id="text2">Select unit</label>
            <select id="unit">
                <option value="bytes">Bytes</option>
                <option value="kilobytes">Kilobytes</option>
                <option value="megabytes">Megabytes</option>
            </select>
        </div>
        <button id="processButton">Process PNG</button>
        <progress id="progress" value="0" max="100"></progress>
        <div id="status"></div>
        <a id="downloadLink">Download Processed File</a>

        <div class="custom-select-container">
        <select id="languageSelect">
            <option value="es">Espa√±ol</option>
            <option value="en">English</option>
        </select>
        <div class="custom-arrow"></div>
    </div>

    <script src="idioma.js"></script>

</div>
